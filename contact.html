<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jeunesse Ballolé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Jeunesse Ballolé</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="actions.html">Actions & Événements</a></li>
                        <li class="nav-item"><a class="nav-link" href="soutien.html">Soutien</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Formulaire de Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <section id="contact" class="mb-5">
            <h2>Contactez-nous</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="nom" class="form-label"><i class="bi bi-person me-2 text-primary"></i>Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><i class="bi bi-envelope me-2 text-success"></i>Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="sujet" class="form-label"><i class="bi bi-chat-left-text me-2 text-info"></i>Sujet</label>
                    <input type="text" class="form-control" id="sujet" name="sujet" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label"><i class="bi bi-pencil-square me-2 text-warning"></i>Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="don-button"><i class="bi bi-send me-2"></i>Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Jeunesse Ballolé</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
